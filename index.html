<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="todo">
      <div class="task-board">
        <task v-for="task in tasks" :text.sync="task.text" :complete.sync=task.complete :index=$index></task>
      </div>
      <div class="new-task">
        <input type="text" placeholder="What nedds to be done?" v-model="newTask" v-on:keyup.enter="addTask" autofocus>
      </div>
    </div>

    <template id="v-template_task">
      <div class="task" :class="{complete: complete}">
        <div class="header">
          <input type="checkbox" v-on:change="toggleComplete">
          {{index}}
          <i class="delete fa fa-times fa-lg" v-on:click.self.stop="deleteTask"></i>
        </div>
        <p class="task-text" v-on:dblclick.self.stop="editTask">{{text}}</p>
      </div>
    </template>

    <script src="js/vue.js"></script>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/jquery-ui-1.12.0.js"></script>
    <script src="js/jquery.ui.touch-punch.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
